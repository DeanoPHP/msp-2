<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Explore a vast collection of movies, TV shows, and celebrity profiles with up-to-date details and reviews. Powered by The MovieDB, we bring you the latest in entertainment from around the globe. Dive in and discover your next favorite movie or show today!">
        <meta name="keywords" content="movies, TV shows, film database, actor profiles, movie reviews, latest movies, watch movies, top TV shows, celebrity news, MovieDB, entertainment news">
        <meta name="author" content="Dean Lark">
        <meta name="robots" content="index, follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MSP-2 practise</title>
        <script src="https://kit.fontawesome.com/500c21ab59.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="assets/js/script.js" defer></script>     
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div id="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ScreenQuest</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <i class="fas fa-search" aria-hidden="true"></i>
                </div>
            </nav>

            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Content is dynamicly loading from themoviedb API -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <section id="searchApiForm">
                <form id="search-form" aria-label="Search Movies, TV Shows, and Actors">
                    <h2 style="color: white;">Search Movies, TV shows, and Actors</h2>
                    <label for="mySelect">What you looking for?</label>
                    <div class="input-group mb-3">
                        <select name="page" id="mySelect" class="form-select">
                            <option value="populer" data-placeholder="Search popular movies">Popular Movies</option>
                            <option value="movie" data-placeholder="Search Movie">Movie</option>
                            <option value="tv" data-placeholder="Search TV">Television</option>
                            <option value="actor" data-placeholder="Search People">Actor/Actress</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="nameInput" id="nameInput" placeholder="Choose an option" aria-label="Search input">
                    </div>

                    <button class="btn btn-danger btn-lg" type="button" id="submitButton" aria-label="Submit search">Search</button>
                </form>
            </section>

            <div id="pageBlur"></div>

            <main id="main">
                <div id="latest-movies">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="heading"></div>
                                <div id="display-results" class="display-results"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>  
        </div>
        <footer>
            <p>Â© 2024 ScreenQuest. All rights reserved. Powered by The Movie Database (TMDB).</p>
        </footer>

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script> 
    </body>
</html>
